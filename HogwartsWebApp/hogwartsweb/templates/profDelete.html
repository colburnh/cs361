{% load static %}
<!DOCTYPE html>
<head>
    <title>ProfessorDelete</title>
    <link rel="stylesheet" type="text/css" href="{% static 'profAdd.css' %}" media="screen">
</head>
<body>    
    <block class = "center">
        <h1 class="site-title">Professor Delete</h1>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'prof' %}">View Professors</a>
        <a href="{% url 'student' %}">View Students</a>
        <a href="{% url 'classes' %}">View Classes</a>
        <a href="{% url 'schedule' %}">View Schedule</a>
        <table class = "center">
		<p>Are you sure you want to delete the Professor?</p>
        <form action="/profDelete/{{item}}" method="POST">
            {% csrf_token %}
           
		    <a href="{% url 'prof' %}">Cancel</a>
		   
            <input type="submit" value="Confirm" onclick="return alert('Professor Deleted')" />
         </form>
        </block>

</body>
